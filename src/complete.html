<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #13512f !important">
      <p class="navbar-brand" >Parkinson's Study</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="../src/index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../src/about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="text-center" style="z-index: 5;">
        <!-- Image before the text -->
        <img src="../assets/done.PNG" alt="Image Before" class="img-fluid mb-3">

        <h1 style="font-size: 300%; margin-top: 75px;">You are Done with the Parkinson's Survey</h1>
        <h1 style="font-size: 200%;">Thank you so much for your time! You can close this window now.</h1>
        <br>
        <h1 style="font-size: 300%;">OR:</h1>
        <br>
        <button id="retakeSame" class="btn btn-success btn-lg">Retake The Survey</button>
        <button id="retakeNew" class="btn btn-success btn-lg">Start New Survey</button>
        <br>
        <br>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-9 col-sm-8 col-md-6 col-lg-4">
            <!-- Image after the text -->
          <img src="../assets/LabLogo.png" alt="Image After" class="img-fluid mt-3">
        </div>
      </div>
    </div>
    <script>
      document.getElementById('retakeSame').addEventListener('click', function() {
          // Redirect to the test start page without clearing localStorage
          window.location.href = '../src/collectinfo.html';
      });
      
      document.getElementById('retakeNew').addEventListener('click', function() {
          // Clear localStorage and redirect to the test start page
          localStorage.removeItem('pdcompleted');
          window.location.href = '../src/collectinfo.html';
      });
      </script>
      <br>
      <br>
      <br>
