    <div id="touchscreenPopup" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); background-color: red; color: white; padding: 20px; z-index: 10; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">

     // Function to close the popup
     function closePopup() {
        document.getElementById('touchscreenPopup').style.display = 'none';
      }

      // Detect touchscreen device
      if (navigator.maxTouchPoints > 0) {
        var popup = document.getElementById('touchscreenPopup');
        popup.style.display = 'block';
      }
    </script>
